      - save_cache:
          paths:
            - .buildcache/archives/03-copy-source-6be6bbcf469c2d26620194eeee87f0c4ba470bde.tar.gz
          key: copy-source_6be6_{{checksum ".buildcache/cache-keys/copy-source-6be6bbcf469c2d26620194eeee87f0c4ba470bde"}}
          name: 'Save Layer Cache: copy-source'
  bundle-releases:
    executor: builder
    steps:
      - checkout:
          path: .
      - run:
          command: make -C packages*.lock write-all-package-cache-keys
          name: Write all package cache keys
      - run:
          command: mkdir -p .buildcache && echo "*" > .buildcache/.gitignore
          name: Ignore .buildcache
      - restore_cache:
          key: package-83cd16f639550e64a48a65b458190a7a12b41a72-{{checksum ".buildcache/cache-keys/package-83cd16f639550e64a48a65b458190a7a12b41a72"}}
          name: Restore package cache
      - run:
          command: make package-meta-all
          name: Write Package Metadata
      - run:
          command: make aliases
          name: Write package aliases
      - run:
          command: ls -lahR .buildcache
          name: List Build Cache
      - run:
          command: cp packages*.lock/pkgs.yml lockfile-fb24577066977587.yml
          name: Update Lockfile Name
      - run:
          command: tar -czf packages-fb24577066977587.tar.gz .buildcache/packages lockfile-fb24577066977587.yml
          name: Create Raw Package Tarball
      - run:
          command: tar -czf meta-fb24577066977587.tar.gz .buildcache/packages/store/*.json lockfile-fb24577066977587.yml
          name: Create Metadata Tarball
      - store_artifacts:
          path: lockfile-fb24577066977587.yml
      - store_artifacts:
          path: packages-fb24577066977587.tar.gz
      - store_artifacts:
          path: meta-fb24577066977587.tar.gz
      - store_artifacts:
          path: .buildcache/packages
  windows_amd64_package:
    executor: builder
    steps:
      - setup_remote_docker:
          version: 19.03.12
          docker_layer_caching: false
      - add_ssh_keys:
          fingerprints:
            - 0e:03:77:f4:e2:c3:56:c2:53:6a:03:e1:31:91:2f:06
      - checkout:
          path: .
      - run:
          command: make -C packages*.lock write-package-cache-key
          name: Write package cache key
      - restore_cache:
          key: package-83cd16f639550e64a48a65b458190a7a12b41a72-{{checksum ".buildcache/cache-keys/package-83cd16f639550e64a48a65b458190a7a12b41a72"}}
          name: Restore package cache
      - run:
          command: |2

            if ! { PKG=$(find .buildcache/packages/store -maxdepth 1 -mindepth 1 -name '*.zip' 2> /dev/null) && [ -n "$PKG" ]; }; then
              echo "No package found, continuing with build."
              exit 0
            fi
            echo "Package already cached, skipping build."
            circleci-agent step halt
          name: Check cache status
      - run:
          command: make -C packages*.lock write-builder-cache-keys
          name: Write builder layer cache keys
      - restore_cache:
          key: copy-source_6be6_{{checksum ".buildcache/cache-keys/copy-source-6be6bbcf469c2d26620194eeee87f0c4ba470bde"}}
          keys:
            - go-modules_74c0_{{checksum ".buildcache/cache-keys/go-modules-74c0c94188690e22d738cb1784f8feba7c3dc00d"}}
            - ui_dfc9_{{checksum ".buildcache/cache-keys/ui-dfc937906b9b645655c44bc782ef13c64ebe8dbb"}}
            - base_cc87_{{checksum ".buildcache/cache-keys/base-cc87158f920a83b1c241d68474eed6734b32c511"}}
          name: 'Restore Builder Image Cache: copy-source'
      - run:
          command: make -C packages*.lock load-builder-cache
          name: Load whatever builder cache we have (if any) into the Docker daemon
          no_output_timeout: 30m
      - run:
          command: |2-

            KEYFILE="$HOME/.ssh/id_rsa_c6969882dc046c39ddac8305e3151c98"
            eval "$(ssh-agent -s)"
            if [ -f "$KEYFILE" ]; then
              ssh-add "$KEYFILE"
            else
              echo "==> INFO: SSH key for github.com not found"
              echo "    Attempts to access private repositories from within"
              echo "    the build will fail, e.g. for private go modules, or"
              echo "    attempts to directly clone private repositories."
            fi

            make -C packages*.lock package
          name: Compile Package
      - run:
          command: ls -lahR .buildcache/packages
          name: List packages
      - save_cache:
          paths:
            - .buildcache/packages/store
          key: package-83cd16f639550e64a48a65b458190a7a12b41a72-{{checksum ".buildcache/cache-keys/package-83cd16f639550e64a48a65b458190a7a12b41a72"}}
          name: Save package cache
    environment:
      PACKAGE_SPEC_ID: 83cd16f639550e64a48a65b458190a7a12b41a72
workflows:
  build-fb24577066977587:
    jobs:
      - build-common-layers: {}
      - windows_amd64_package:
          requires:
            - build-common-layers
      - bundle-releases:
          requires:
            - windows_amd64_package
